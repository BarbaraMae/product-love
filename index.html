<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Things to love</title>
    <meta name="description" content="A list of wonderful things to love.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="css/styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <main>

        <!-- Header -->
        <section class="bg-white py-5 mx-auto ">
            <div class="container max-w-screen-xl mx-auto px-4">
                <h1 class="font-bold text-5xl md:text-8xl mb-5">
                    Things To Love <i class="fa fa-heart fa-1x text-pink-300"></i>
                </h1>
                <p class="font-light text-lg md:text-xl mx-auto">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque in semper sapien. In velit risus, vehicula et risus sed, rutrum sagittis tortor. Pellentesque dictum suscipit mi, id ornare leo ultricies sed.
                </p>
            </div>
        </section>

        <hr class="h-px my-8 bg-gray-200 border-0 dark:bg-gray-700">
        <!-- Products -->
        <section class="py-10 md:py-16">
            <div class="container max-w-screen-xl mx-auto px-4">
                <div class="category-header mb-10 items-center">
                    <h2 class="font-semibold text-gray-700 text-xl mb-5">
                        Sort by Category:
                    </h2>
                    <ul id="category-filters" class="flex flex-row flex-wrap gap-5 items-center">
                        <li class="bg-pink-300 hover:bg-pink-700 text-black hover:text-white rounded-md px-2 py-2 active" data-slug="">All Products</li>
                    </ul>
                </div>
                <ul id="products-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                </ul>
            </div>
        </section>

    </main>

    <footer class="text-white py-10 md:py-16 mb-20 md:mb-40 lg::mb-52">
        <div class="container max-w-screen-xl mx-auto px-4">
            <div class="text-center">
                <p class="h2 font-bold text-4xl md:text-7xl text-slate-700 mb-10">
                    Let's Be Besties!
                </p>

                <div class="flex items-center justify-center space-x-8">
                    <a href="#" aria-label="Facebook"><i class="fa-brands fa-facebook fa-2x text-pink-300 hover:text-pink-700"></i></a>
                    <a href="#" aria-label="Instagram"><i class="fa-brands fa-instagram fa-2x text-pink-300 hover:text-pink-700"></i></a>
                    <a href="#" aria-label="TikTok"><i class="fa-brands fa-tiktok fa-2x text-pink-300 hover:text-pink-700"></i></a>
                    <a href="#" aria-label="BlueSky"><i class="fa-brands fa-bluesky fa-2x text-pink-300 hover:text-pink-700"></i></a>
                </div>
            </div>
        </div>
    </footer>

<script src="js/categorynav.js"></script>
<script src="js/main.js"></script>
</body>

</html>
